<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicolas Castan — Arthurimmo Lavelanet</title>

  <style>
    :root {
      --bg-dark: #1f2430;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-secondary: #cfd3da;
      --accent: #f2a100;
      --button-light: #e6e6e6;
      --button-text: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #2c3242, var(--bg-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text-main);
    }

    .card {
      width: 100%;
      max-width: 390px;
      background: var(--card-bg);
      border-radius: 26px;
      padding: 32px 24px 26px;
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    /* === LOGO === */
    .logo-wrapper {
      width: 130px;
      height: 130px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrapper img {
      width: 110px;          /* ⬅️ LOGO AGRANDI */
      height: 110px;
      object-fit: contain;
      border-radius: 50%;
    }

    h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 15px;
      color: var(--text-secondary);
    }

    .btn {
      display: block;
      width: 100%;
      border: none;
      border-radius: 18px;
      padding: 15px 16px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(180deg, #ffb300, var(--accent));
      color: #fff;
    }

    .btn-secondary {
      background: var(--button-light);
      color: var(--button-text);
    }

    .footer-links {
      margin-top: 22px;
      padding-top: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 14px;
      color: var(--text-secondary);
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-wrapper">
      <img src="logo-arthurimmo.JPG" alt="Arthurimmo Lavelanet" />
    </div>

    <h1>Nicolas Castan</h1>
    <div class="subtitle">Agent immobilier | Arthurimmo Lavelanet</div>

    <a href="contact.vcf" class="btn btn-primary">Sauvegarder le contact</a>
    <a href="tel:+33642031538" class="btn btn-secondary">Appeler</a>
    <a href="mailto:nicolas.castan@agence-arthurimmo.com" class="btn btn-secondary">Envoyer un email</a>

    <div class="footer-links">
      <a href="https://maps.google.com/?q=2+Avenue+Alsace+Lorraine+09300+Lavelanet" target="_blank">
        Localisation
      </a>
      <span>•</span>
      <a href="https://www.lavelanet-arthurimmo.com/" target="_blank">
        Site de l’agence
      </a>
    </div>
  </div>
</body>
</html>
