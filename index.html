<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nicolas Castan — Arthurimmo Lavelanet</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1b2438;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.10);
      --text:#f2f4f8;
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.55);
      --shadow: 0 20px 55px rgba(0,0,0,.45);
      --radius: 30px;
      --orange:#f2a100;
      --orange2:#d88a00;
      --btnLight: rgba(255,255,255,.88);
      --btnText:#1b1f2a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",Inter,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(255,255,255,.09), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 16px;
    }

    .wrap{ width:min(420px,100%); }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(14px);
      padding:28px 22px 18px;
    }

    /* LOGO PLUS GRAND */
    .logoWrap{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }
    .logoRing{
      width:128px;
      height:128px;
      border-radius:50%;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.06);
      border:6px solid rgba(255,255,255,.18);
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    .logoRing img{
      width:96px;
      height:96px;
      border-radius:50%;
      object-fit:cover;
    }

    h1{
      margin:0;
      text-align:center;
      font-size:42px;
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:1.05;
    }

    .subtitle{
      margin:10px 0 18px;
      text-align:center;
      color:var(--muted);
      font-size:17px;
      font-weight:500;
      line-height:1.3;
    }

    .btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:15px 18px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .08s ease;
    }
    .btn:active{ transform:scale(.99); }

    .btnPrimary{
      background:linear-gradient(180deg,var(--orange),var(--orange2));
      color:#fff;
      font-size:20px;
      margin:10px 0 12px;
      box-shadow:0 14px 26px rgba(242,161,0,.25);
    }

    .btnLight{
      background:var(--btnLight);
      color:var(--btnText);
      margin:12px 0;
      box-shadow:0 18px 34px rgba(0,0,0,.2);
    }

    /* LIGNE DU BAS */
    .bottomLine{
      margin-top:12px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,.1);
      display:flex;
      justify-content:center;
      gap:12px;
      font-size:16px;
      color:var(--muted2);
      white-space:nowrap;
    }

    .bottomLine a{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
    }

    .dot{ opacity:.45; }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">

      <div class="logoWrap">
        <div class="logoRing">
          <img src="./logo-arthurimmo.JPG" alt="Arthurimmo Lavelanet">
        </div>
      </div>

      <h1>Nicolas Castan</h1>
      <div class="subtitle">Agent immobilier | Arthurimmo Lavelanet</div>

      <a class="btn btnPrimary" href="./contact.vcf" download>
        Sauvegarder le contact
      </a>

      <a class="btn btnLight" href="tel:+33642031538">
        Appeler
      </a>

      <a class="btn btnLight" href="mailto:nicolas.castan@agence-arthurimmo.com">
        Envoyer un email
      </a>

      <div class="bottomLine">
        <a href="https://www.google.com/maps/search/?api=1&query=2%20Avenue%20Alsace%20Lorraine%2C%2009300%20Lavelanet" target="_blank">
          Localisation
        </a>
        <span class="dot">•</span>
        <a href="https://www.lavelanet-arthurimmo.com/" target="_blank">
          Site de l’agence
        </a>
      </div>

    </section>
  </main>
</body>
</html>
