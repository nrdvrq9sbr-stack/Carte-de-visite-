<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F3A300" />
  <meta name="description" content="Carte de visite ‚Äì Nicolas Castan (Arthurimmo Lavelanet)" />
  <title>Nicolas Castan ‚Äî Arthurimmo Lavelanet</title>

  <style>
    :root{
      --bg1:#f6f7fb;
      --bg2:#eef1f7;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#F3A300;     /* proche Arthurimmo */
      --brand2:#d98f00;
      --shadow: 0 20px 50px rgba(17,24,39,.12);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1100px 700px at 30% 10%, #ffffff 0%, transparent 55%),
        radial-gradient(900px 600px at 70% 0%, #fff3dc 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px calc(18px + env(safe-area-inset-bottom));
    }

    .wrap{
      width:min(460px, 100%);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.86));
      border: 1px solid rgba(229,231,235,.7);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    /* Header compact */
    .header{
      padding: 18px 18px 12px;
      text-align:center;
    }

    .logo{
      width: 120px;
      height: 120px;
      border-radius: 999px;
      object-fit: cover;
      background: #fff;
      border: 8px solid rgba(255,255,255,.95);
      box-shadow: 0 14px 28px rgba(17,24,39,.12);
      display:block;
      margin: 2px auto 12px;
    }

    h1{
      margin: 0 0 6px;
      font-size: 34px;
      letter-spacing: -0.02em;
      line-height: 1.05;
      font-weight: 800;
    }

    .subline{
      margin:0;
      font-size: 15px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: .01em;
      white-space: nowrap;           /* reste sur une ligne */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .content{
      padding: 14px 18px 18px;
    }

    .primary{
      display:block;
      width:100%;
      border:0;
      padding: 16px 18px;
      border-radius: 16px;
      font-weight: 800;
      font-size: 16px;
      color: #111827;
      background: linear-gradient(180deg, var(--brand), var(--brand2));
      box-shadow: 0 12px 22px rgba(243,163,0,.35);
      text-decoration:none;
      text-align:center;
      transition: transform .12s ease, filter .12s ease;
    }
    .primary:active{transform: translateY(1px); filter: brightness(.98);}

    .grid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      width:100%;
      padding: 14px 16px;
      border-radius: 16px;
      text-decoration:none;
      font-weight: 750;
      color: #111827;
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(229,231,235,.9);
      box-shadow: 0 8px 18px rgba(17,24,39,.06);
      transition: transform .12s ease, background .12s ease;
    }
    .btn:active{transform: translateY(1px); background: rgba(255,255,255,.95);}

    .icon{
      width: 18px; height: 18px;
      display:inline-block;
    }

    .divider{
      height: 1px;
      background: rgba(229,231,235,.75);
      margin: 14px 0 10px;
    }

    .mini{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content:center;
    }

    .pill{
      font-size: 12px;
      color: var(--muted);
      background: rgba(243,244,246,.85);
      border: 1px solid rgba(229,231,235,.75);
      padding: 8px 10px;
      border-radius: 999px;
      font-weight: 650;
    }

    /* Pour √©crans tr√®s petits : encore plus compact */
    @media (max-height: 700px){
      .logo{width:110px;height:110px}
      h1{font-size:30px}
      .primary{padding:14px 16px}
      .btn{padding:12px 14px}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Carte de visite Nicolas Castan">
      <header class="header">
        <!-- IMPORTANT: garde ce nom de fichier EXACT (sensibles √† la casse) -->
        <img class="logo" src="logo-arthurimmo.JPG" alt="Logo Arthurimmo" />

        <h1>Nicolas Castan</h1>
        <p class="subline">Agent immobilier | Arthurimmo Lavelanet</p>
      </header>

      <div class="content">
        <!-- T√©l√©chargement vCard -->
        <a class="primary" href="contact.vcf" download>
          Sauvegarder le contact
        </a>

        <div class="grid" role="navigation" aria-label="Actions">
          <a class="btn" href="tel:+33642031538">
            <span class="icon" aria-hidden="true">üìû</span>
            Appeler
          </a>

          <a class="btn" href="mailto:nicolas.castan@agence-arthurimmo.com">
            <span class="icon" aria-hidden="true">‚úâÔ∏è</span>
            Envoyer un email
          </a>

          <!-- Remplace l'adresse si besoin -->
          <a class="btn"
             href="https://www.google.com/maps?q=2%20Avenue%20Alsace%20Lorraine%2C%2009300%20Lavelanet%2C%20France"
             target="_blank" rel="noopener">
            <span class="icon" aria-hidden="true">üìç</span>

          </a>

          <a class="btn" href="https://www.lavelanet-arthurimmo.com/" target="_blank" rel="noopener">
            <span class="icon" aria-hidden="true">üîó</span>

          </a>
        </div>

        <div class="divider"></div>

        <div class="mini" aria-label="Infos rapides">
          <span class="pill">R√©ponse rapide</span>
          <span class="pill">Rendez-vous & estimations</span>
          <span class="pill">Achat ‚Ä¢ Vente ‚Ä¢ Expertise</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Optionnel: si iOS Safari refuse parfois "download", on force l'ouverture du fichier
    // (tu peux enlever ce bloc si tout marche d√©j√† bien)
    const saveBtn = document.querySelector('.primary');
    saveBtn.addEventListener('click', (e) => {
      // Certains iPhone ignorent download => on laisse faire, sinon fallback
      // (pas d'alerte, juste un plan B silencieux)
      setTimeout(() => {
        // Si rien ne se passe, l'utilisateur peut relancer; on √©vite les hacks agressifs.
      }, 300);
    });
  </script>
</body>
</html>
