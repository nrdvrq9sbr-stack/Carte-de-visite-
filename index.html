<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#101826" />
  <title>Nicolas Castan ‚Äî Carte de visite</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a2336;
      --white:#ffffff;
      --muted:rgba(255,255,255,.78);
      --shadow:0 20px 60px rgba(0,0,0,.55);
      --shadowSoft:0 12px 28px rgba(0,0,0,.35);
      --radius:26px;
      --btnRadius:22px;
      --accent:#f2a007;
      --accent2:#d78900;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--white);
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 50% 20%, rgba(255,255,255,.09), transparent 60%),
        radial-gradient(900px 700px at 50% 110%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      justify-content:center;
      padding:22px 16px 34px;
    }
    .wrap{ width:min(420px, 100%); }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(500px 280px at 50% 0%, rgba(255,255,255,.12), transparent 65%),
        radial-gradient(420px 260px at 50% 100%, rgba(255,255,255,.08), transparent 60%);
      pointer-events:none;
    }
    .inner{ position:relative; padding:26px 18px 18px; }

    .logoWrap{ display:flex; justify-content:center; margin:2px 0 14px; }
    .logoRing{
      width:140px; height:140px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:6px solid rgba(255,255,255,.80);
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
    }
    .logo{
      width:112px; height:112px;
      border-radius:999px;
      object-fit:cover;
      background:#222;
      display:block;
    }

    .name{
      text-align:center;
      font-weight:850;
      letter-spacing:-.6px;
      font-size:40px;
      line-height:1.05;
      margin:0 0 10px 0;
      text-shadow: 0 10px 20px rgba(0,0,0,.35);
    }
    .subtitle{
      text-align:center;
      margin:0 0 18px 0;
      color: var(--muted);
      font-weight:600;
      font-size:18px;
      line-height:1.35;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      padding:0 6px;
    }

    .btn{
      width:100%;
      border:none;
      cursor:pointer;
      text-decoration:none;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      padding:18px 16px;
      border-radius: var(--btnRadius);
      font-size:22px;
      font-weight:800;
      box-shadow: var(--shadowSoft);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btnPrimary{
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:#fff;
      margin: 6px 0 14px;
    }
    .btnGhost{
      background: rgba(255,255,255,.86);
      color:#111;
      border: 1px solid rgba(0,0,0,.06);
      margin: 0 0 14px;
      font-weight:800;
    }
    .btnGhost .icon{ width:34px; display:inline-flex; justify-content:center; font-size:22px; opacity:.9; }

    .footerLinks{
      margin-top: 8px;
      padding: 8px 8px 2px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 10px;
      font-size: 15px;
      color: rgba(255,255,255,.85);
    }
    .footerLinks a{
      color: rgba(255,255,255,.92);
      text-decoration:none;
      font-weight:650;
    }
    .footerLinks .sep{opacity:.35}

    /* petit ajustement mobile */
    @media (max-width: 390px){
      .name{font-size:36px}
      .subtitle{font-size:16px}
      .logoRing{width:132px;height:132px}
      .logo{width:106px;height:106px}
      .btn{font-size:20px}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Carte de visite">
      <div class="inner">

        <div class="logoWrap">
          <div class="logoRing" aria-hidden="true">
            <img class="logo" src="logo-arthurimmo.JPG" alt="Logo Arthurimmo" />
          </div>
        </div>

        <h1 class="name">Nicolas Castan</h1>
        <p class="subtitle">Agent immobilier | Arthurimmo Lavelanet</p>

        <!-- IMPORTANT : pas de download => iOS propose souvent "Ajouter aux contacts" -->
        <a class="btn btnPrimary" href="contact.vcf" id="saveContactBtn">
          Sauvegarder le contact
        </a>

        <a class="btn btnGhost" href="tel:+33642031538">
          <span class="icon">üìû</span> Appeler
        </a>

        <a class="btn btnGhost" href="mailto:nicolas.castan@agence-arthurimmo.com">
          <span class="icon">‚úâÔ∏è</span> Envoyer un email
        </a>

        <div class="footerLinks" aria-label="Liens essentiels">
          <a id="mapsBtn" target="_blank" rel="noopener">üìç Localisation</a>
          <span class="sep">‚Ä¢</span>
          <a href="https://www.lavelanet-arthurimmo.com/" target="_blank" rel="noopener">üåê Site de l‚Äôagence</a>
        </div>

      </div>
    </section>
  </main>

  <script>
    // Itin√©raire Google Maps
    const ADDRESS = "2 Avenue Alsace Lorraine, 09300 Lavelanet, France";
    document.getElementById("mapsBtn").href =
      "https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(ADDRESS);

    // Option robustesse iOS: ouvre dans le m√™me onglet (√©vite certains blocages)
    document.getElementById("saveContactBtn").addEventListener("click", (e) => {
      // rien √† faire : le lien direct vers contact.vcf suffit
      // (si un jour besoin: window.location.href = "contact.vcf";
    });
  </script>
</body>
</html>
