<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nicolas Castan — Agent immobilier</title>

  <style>
    :root{
      --bg:#2f363b;
      --accent:#f5a623;
      --text:#111;
      --muted:#5a5a5a;
      --card:#ffffff;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 50% 10%, rgba(255,255,255,.12), transparent 60%), var(--bg);
    }

    .card{
      width:min(620px, 100%);
      background:var(--card);
      border-radius:22px;
      padding:32px 28px;
      box-shadow:0 18px 50px rgba(0,0,0,.28);
    }

    .logo{
      display:flex;
      justify-content:center;
      margin:0 0 18px;
    }
    .logo img{
      width:160px;
      height:160px;
      border-radius:999px;
      object-fit:cover;
      box-shadow:0 10px 22px rgba(0,0,0,.18);
      border:6px solid #fff;
    }

    h1{
      margin:0;
      font-size:30px;
      line-height:1.15;
      text-align:center;
      color:var(--text);
      letter-spacing:.2px;
    }
    h2{
      margin:10px 0 26px;
      font-size:16px;
      font-weight:500;
      text-align:center;
      color:var(--muted);
    }

    .buttons{margin-top:6px}

    a.button{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:16px 14px;
      margin:12px 0;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      font-size:17px;
      border:1px solid rgba(0,0,0,.06);
      transition:transform .05s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    a.button:active{transform:scale(.99)}

    .primary{background:var(--accent);color:#fff;border:none}
    .secondary{background:#f4f4f4;color:#111}

    .note{
      margin-top:18px;
      font-size:13px;
      color:#8a8a8a;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="logo">
      <img src="logo-arthurimmo.JPG" alt="Arthurimmo">
    </div>

    <h1>Nicolas Castan</h1>
    <h2>Agent immobilier — Arthurimmo Lavelanet</h2>

    <div class="buttons">
      <a class="button primary" href="contact.vcf">Sauvegarder le contact</a>
      <a class="button secondary" href="tel:+33642031538">Appeler</a>
      <a class="button secondary" href="mailto:nicolas.castan@agence-arthurimmo.com">Envoyer un email</a>
      <a class="button secondary" href="https://maps.google.com/?q=2+Avenue+Alsace+Lorraine+09300+Lavelanet">Itinéraire vers l’agence</a>
      <a class="button secondary" href="https://www.lavelanet-arthurimmo.com/">Site de l’agence</a>
    </div>

    <div class="note">Carte de visite digitale professionnelle</div>
  </div>
</body>
</html>
